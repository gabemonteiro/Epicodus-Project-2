<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Path Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Path Quiz<h1>
      <form id="quiz">
        <div class="form-group">
          <label for="name">What's your first name?</label>
          <input id="name" class="form-control" type="text">
        <div class="form-group">
          <label for="interests">What aspect of the tech industry interests you?</label>
          <br>
          <select class="form-group" name="interests">
            <option value="web">Web</option>
            <option value="mobile">Mobile</option>
            <option value="apps">Apps / Software</option>
            <option value="unk">Undecided</option>
          </select>
          <div class=form-group>
            <label for="experience">Which language do you have some understanding of?</label>
            <div class="form-group">
              <label for="experience">
                <input type="radio" name="html">HTML</label>
                <br>
              <label class="experience">
                <input type="radio" name="javascript">Javascript</label>
                <br>
              <label class="experience">
                <input type="radio" name="python">Python</label>
                <br>
              <label class="experience">
                <input type="radio" name="ruby">Ruby</label>
            </div>
          <br>
          <button type="submit" class="btn-primary">See your path!</button>
      </form>
    </div>
  </body>
</html>
