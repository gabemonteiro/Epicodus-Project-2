<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Path Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Path Quiz<h1>
      <form id="quiz">
        <div class="form-group">
          <label for="name">What's your first name?</label>
          <input id="name" class="form-control" type="text">
        <div class="form-group">
          <label for="interests">What's your age range?</label>
          <br>
          <select class="form-group" name="age">
            <option id="select" value="">Select one:</option>
            <option id="sub18" value="sub18">Under 18</option>
            <option id="18to30" value="18to30">18-30</option>
            <option id="30to50" value="30-50">30-50</option>
            <option id="over50" value="over50">Over 50</option>
          </select>
        <div class="form-group">
          <label for="interests">What aspect of the tech industry interests you?</label>
          <br>
          <select class="form-group" name="interests">
            <option id="select" value="">Select one:</option>
            <option id="web" value="web">Web</option>
            <option id="mobile" value="mobile">Mobile</option>
            <option id="apps" value="apps">Apps / Software</option>
            <option id="undecided" value="unk">Undecided</option>
          </select>
          <div class=form-group>
            <label for="experience">Which language do you have some understanding of?</label>
            <br>
            <div class="form-group">
              <label for="experience">
                <input id="html" type="radio" name="experience">HTML</label>
                <br>
              <label class="experience">
                <input id="javascript" type="radio" name="experience">Javascript</label>
                <br>
              <label class="experience">
                <input id="python" type="radio" name="experience">Python</label>
                <br>
              <label class="experience">
                <input id="ruby" type="radio" name="experience">Ruby</label>
                <br>
              <label class="experience">
                <input id="noexp" type="radio" name="experience">None</label>
            </div>
          <br>
          <div class="form-group">
            <label for="interests">Pick a color!</label>
            <br>
            <select class="form-group" name="color">
              <option id="select" value="">Select one:</option>
              <option id="redHtml" value="sub18">Red</option>
              <option id="yellowJavascript" value="18to30">Yellow</option>
              <option id="bluePython" value="30-50">Blue</option>
              <option id="greenRuby" value="over50">Green</option>
            </select>
            <br>
          <button type="submit" class="btn-primary">See your path!</button>
      </form>
    </div>
  </body>
</html>
